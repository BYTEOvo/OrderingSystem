server.port=8443
#spring.datasource.url=jdbc:mysql://123.60.210.166:3306/ordering?characterEncoding=UTF-8
spring.datasource.url=jdbc:mysql://localhost:3306/ordering?characterEncoding=UTF-8
spring.jpa.properties.hibernate.jdbc.time_zone = GMT+8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.initialSize=5
spring.datasource.druid.minIdle=2
spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.dbType=mysql
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view=false
spring.servlet.multipart.max-file-size=20MB
spring.mvc.pathmatch.matching-strategy=ant_path_matcher